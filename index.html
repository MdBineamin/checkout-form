<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
           background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfmvvGJgy2VdmnDufRJVanvkS8_qGFn62x0A&s');
            background-position: no-repeat;
            background-size: cover;
        }
        .text-center{
            font-family: cooper black;
            font-size: 40px;
        }
    </style>
</head>
<body>

<div class="container mt-2 p-0">
    <h2 class="text-center"><i>Checkout Form</i></h2>
    <form>
        <!-- First Name and Last Name -->
        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="First Name" required>
               
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Last Name" required>
            </div>
        </div>

        <div class="col-12 mt-2">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control is-invalid" id="inlineFormInputGroupUsername" placeholder="Username">
            </div>
          </div>

        <!-- Email Address -->
        <div class="mb-3 mt-4">
            <label for="email" class="form-label">Gmail</label>
            <input type="email" class="form-control is-invalid" id="email" required="" placeholder=" mdeaminislam024@gmail.com">
        </div>

        <!-- Billing Address -->
        <h4 class="mt-4">Billing Address</h4>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control is-invalid" id="address" required="" placeholder="Rajshahi,Naogaon">
        </div>
        <div class="mb-3">
            <label for="address2" class="form-label">Address 2</label>
            <input type="text" class="form-control is-invalid" id="address2">
        </div>
        <div class="row g-3">
            <div class="col-sm-7">
                <label for="City" class="form-label">City</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                <option value="city">Rajshahi</option>
                <option value="city">Naogaon</option>
                <option value="city">Dhaka</option>
            </select>
            </div>
            <div class="col-sm">
                <label for="State" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                </select>
            </div>
            
            
            
            <div class="col-sm">
                <label for="Zip" class="form-label">Zip</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Zip" required>
            </div>
              
              <div class="input-group mb-3 mt-4">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <!-- hfhf -->
              <hr class="mb-4">
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="same-address">
                  <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
              </div>
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="save-info">
                  <label class="custom-control-label" for="save-info">Save this information for next time</label>
              </div>
              <hr class="mb-4">

              <h4 class="mb-3">Payment</h4>

              <div class="d-block my-3">
                  <div class="custom-control custom-radio">
                      <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                      <label class="custom-control-label" for="credit">Credit card</label>
                  </div>
                  <div class="custom-control custom-radio">
                      <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                      <label class="custom-control-label" for="debit">Debit card</label>
                  </div>
                  <div class="custom-control custom-radio">
                      <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                      <label class="custom-control-label" for="paypal">Paypal</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="firstName" class="form-label">Name card</label>
                              <input type="text" class="form-control is-valid" id="validationServer01" value="Name card" required>
                      <small class="text-muted">Full name as displayed on card</small>
                      <div class="invalid-feedback">
                          Name on card is required
                      </div>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="card" class="form-label"> Credit card number</label>
                              <input type="text" class="form-control is-valid" id="validationServer01" value=" Credit card number" required>
                      <div class="invalid-feedback">
                          Credit card number is required
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3 mb-3">
                      <label for="card" class="form-label">  Expiration </label>
                              <input type="text" class="form-control is-valid" id="validationServer01" value="  Expiration " required>
                      <div class="invalid-feedback">
                          Expiration date required
                      </div>
                  </div>
                  <div class="col-md-3 mb-3">
                      <label for="CV" class="form-label">CV</label>
                      <input type="text" class="form-control is-valid" id="validationServer01" value="Your CV" required>
                      <div class="invalid-feedback">
                          Security code required
                      </div>
                  </div>
              </div>
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Submitted to checkout</button>
          </form>
      </div>
  </div>
</div>
<a href="#" class="btn btn-primary scrollUp">
  <i class="fa fa-arrow-circle-o-up"></i>
</a>
</section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
